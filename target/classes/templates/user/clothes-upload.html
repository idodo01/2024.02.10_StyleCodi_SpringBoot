<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>STYLE CODI ♥♡♥♡</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="../../static/css/user/clothes-upload.css">
    <script src="../../static/js/user/clothes-upload.js" defer></script>
</head>
<body>
    <main layout:fragment="main">
        <section class="upload-section">
            <h1>내 옷 업로드</h1>

            <form th:action="@{/user/clothes-upload}" method="post" enctype="multipart/form-data">
                <section>
                    <b>상품명</b>
                    <label><input type="text" name="name" placeholder="상품명을 입력하세요"></label>
                </section>

                <section class="category-check">
                    <b>카테고리</b>
                    <select name="category">
                        <option value="2">가방</option>
                        <option value="3">신발</option>
                        <option value="4">하의</option>
                        <option value="5">상의</option>
                        <option value="6">아우터</option>
                    </select>
                </section>

                <section class="item-images-section">
                    <b>이미지 첨부</b>
                    <input type="file" name="images[0]">
                </section>

                <section>
                    <b>상세 내용</b>
                    <label><textarea id="summernote" name="detail" placeholder="상품의 상세 내용을 작성해주세요. 작성된 상세 내용은 상품 상세화면에서 첨부된 사진 이후에 표시됩니다."></textarea></label>
                </section>

                <section class="item-upload-button-section">
                    <button type="submit">게시</button>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
