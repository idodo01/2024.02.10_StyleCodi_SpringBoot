<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main-layout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../../static/css/user/myStyle.css">
    <script src="../../static/js/user/myStyle.js" defer></script>

</head>
<body>
<main layout:fragment="main">
    <section class="myPage-section">
        <div class="myPage-container">
            <h1>내 스타일</h1>

            <!-- Main Content -->
            <div class="myPage-content">
                <!-- Sidebar -->
                <section class="info-section">
                    <div class="info-box">
                        <h3><a href="/user/myLove">내 찜목록</a></h3>
                        <ul>
                            <li>상품 찜</li>
                            <li>스타일 찜</li>
                        </ul>
                    </div>
                    <div class="info-box">
                        <h3><a href="/user/myClothes">내 옷장</a></h3>
                    </div>
                    <div class="info-box">
                        <h3><a href="/user/myStyle">내 스타일</a></h3>
                    </div>

                </section>

                <!-- Main Content -->
                <section class="myPage-main-section">
                    <section class="myPage-style-section">
                        <section class="myPage-style-item-section">
                            <div class="item" th:each="style: ${styles}" >
                                <section class="image-container">
                                    <div class="container">
                                        <div class="box top empty" id="top">
                                            <img class="top-img" th:src="@{|${style.product_top.image}|}" alt="상의">
                                        </div>
                                        <div class="box outer empty" id="outer">
                                            <img class="outer-img" th:src="@{|${style.product_outer.image}|}" alt="겉옷">
                                        </div>
                                        <div class="box bottom empty" id="bottom">
                                            <img class="bottom-img" th:src="@{|${style.product_bottom.image}|}" alt="하의">
                                        </div>
                                        <div class="box shoes empty" id="shoes">
                                            <img class="shoes-img" th:src="@{|${style.product_shoes.image}|}" alt="신발">
                                        </div>
                                        <div class="box bag empty" id="bag">
                                            <img class="bag-img" th:src="@{|${style.product_bag.image}|}" alt="가방">
                                        </div>
                                    </div>
                                </section>
                                    <a th:href="@{|/user/myStyle-detail/${style.no}|}">상세보기</a>
                                    <button onclick="combineImages()">이미지 다운로드</button>
                                    <canvas id="canvas" width="400" height="600" style="display: none;"></canvas>

                            </div>
                        </section>
                    </section>
                </section>
            </div>
        </div>
    </section>
</main>
</body>
</html>
