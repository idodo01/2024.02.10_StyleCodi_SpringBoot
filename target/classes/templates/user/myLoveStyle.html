<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>STYLE CODI ♥♡♥♡ - My Page</title>
    <link rel="stylesheet" href="../../static/css/user/myLoveStyle.css">
    <script src="../../static/js/user/myLoveStyle.js" defer></script>
</head>
<body>
<main layout:fragment="main">
    <section class="myPage-section">
        <div class="myPage-container">
            <h1>내 찜 목록</h1>

            <!-- Main Content -->
            <div class="myPage-content">
                <!-- Sidebar -->
                <section class="info-section">
                    <div class="info-box">
                        <h3><a href="/user/myLove">내 찜목록</a></h3>
                        <ul>
                            <li><a href="/user/myLove">상품 찜</a></li>
                            <li><a href="/user/myLoveStyle">스타일 찜</a></li>
                        </ul>
                    </div>
                    <div class="info-box">
                        <h3><a href="/user/myClothes">내 옷장</a></h3>
                    </div>
                    <div class="info-box">
                        <h3><a href="/user/myStyle">내 스타일</a></h3>
                        <ul>
                            <li><a href="/user/myStyle">내 저장</a></li>
                            <li><a href="/user/myUpload">내 업로드</a></li>
                        </ul>
                    </div>

                </section>

                <!-- Main Content -->
                <section class="myPage-main-section">
                    <section class="myPage-loves-section">
                        <section class="myPage-loves-item-section">
                            <div class="item" th:each="love: ${loves}" >
                                <form th:id="${love.style.no}">
                                    <a th:href="@{|/styleProduct/${love.style.no}|}">
                                        <section class="image-container">
                                            <div class="container">
                                                <div class="box top empty" id="top">
                                                    <img class="top-img" th:src="@{|${love.product_top.image}|}" alt="상의">
                                                </div>
                                                <div class="box outer empty" id="outer">
                                                    <img class="outer-img" th:src="@{|${love.product_outer.image}|}" alt="겉옷">
                                                </div>
                                                <div class="box bottom empty" id="bottom">
                                                    <img class="bottom-img" th:src="@{|${love.product_bottom.image}|}" alt="하의">
                                                </div>
                                                <div class="box shoes empty" id="shoes">
                                                    <img class="shoes-img" th:src="@{|${love.product_shoes.image}|}" alt="신발">
                                                </div>
                                                <div class="box bag empty" id="bag">
                                                    <img class="bag-img" th:src="@{|${love.product_bag.image}|}" alt="가방">
                                                </div>
                                            </div>
                                        </section>
                                    </a>
                                    <div class="user-like-container">
                                        <button onclick="toggleIcon(this)">
                                            <i th:classappend="${lovesMap[love.style.no] ? 'bi bi-heart-fill' : 'bi bi-heart'}"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>

                    </section>



                </section>
            </div>



        </div>
    </section>
</main>
</body>
</html>
