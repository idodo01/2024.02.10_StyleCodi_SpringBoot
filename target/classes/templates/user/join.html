<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>STYLE CODI ♥♡♥♡</title>
    <link rel="stylesheet" href="../../static/css/user/join.css">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="../../static/js/user/join.js" defer></script>
</head>
<body>
    <main layout:fragment="main">
        <section class="join-section">
            <h1>회원가입</h1>
            <form th:action="@{/user/join}" method="post" th:object="${userDTO}">
                <div>
                    <div class="form-group">
                        <label for="userId">아이디 *</label>
                        <input type="text" id="userId" name="id" placeholder="아이디를 입력해 주세요.">
                        <span class="error-message" id="userIdError">아이디를 입력해 주세요.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" name="password" placeholder="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인 *</label>
                        <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요.">
                        <span class="error-message" id="passwordError">비밀번호가 일치하지 않습니다.</span>
                    </div>

                    <div class="form-group">
                        <label for="name">이름 *</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요.">
                    </div>

                    <div class="form-group" th:with="tel=*{tel == null ? '010--' : tel},tel=${tel.split('-', -1)}">
                        <label>휴대전화 *</label>
                        <div class="phone-input" >
                            <select id="phonePrefix" name="tel">
                                <option  th:selected="${tel[0] == '010'}">010</option>
                                <option  th:selected="${tel[0] == '011'}">011</option>
                            </select>
                            <input type="text" id="phoneMiddle" name="tel" th:value="${tel[1]}" maxlength="4" placeholder="****">
                            <input type="text" id="phoneLast" name="tel" th:value="${tel[2]}" maxlength="4" placeholder="****">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com">
                    </div>

                    <button class="subBtn" type="submit">회원가입</button>
                </div>
            </form>

        </section>

    </main>
</body>
</html>
