<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>STYLE CODI ♥♡♥♡</title>
    <link rel="stylesheet" href="../../static/css/main/styleCategory.css">
    <script src="../../static/js/main/styleCategory.js" defer></script>
</head>
<body>
<main layout:fragment="main">
    <section class="category-section">

        <!-- Main Content -->
        <section class="main-section">
            <section class="style-section">
                <section class="style-item-section">
                    <div class="item" th:each="style: ${styles}" >
                        <form th:id="${style.no}">
                            <a th:href="@{|/styleProduct/${style.no}|}">
                                <section class="image-container">
                                    <div class="container">
                                        <div class="box top empty" id="top">
                                            <img class="top-img" th:src="@{|${style.product_top.image}|}" alt="상의">
                                        </div>
                                        <div class="box outer empty" id="outer">
                                            <img class="outer-img" th:src="@{|${style.product_outer.image}|}" alt="겉옷">
                                        </div>
                                        <div class="box bottom empty" id="bottom">
                                            <img class="bottom-img" th:src="@{|${style.product_bottom.image}|}" alt="하의">
                                        </div>
                                        <div class="box shoes empty" id="shoes">
                                            <img class="shoes-img" th:src="@{|${style.product_shoes.image}|}" alt="신발">
                                        </div>
                                        <div class="box bag empty" id="bag">
                                            <img class="bag-img" th:src="@{|${style.product_bag.image}|}" alt="가방">
                                        </div>
                                    </div>
                                </section>
                            </a>
                            <div class="user-like-container">
                                <button onclick="toggleIcon(this)">
                                    <i th:classappend="${lovesMap[style.no] ? 'bi bi-heart-fill' : 'bi bi-heart'}"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
                <a href="/style-make">글쓰기</a>
            </section>
        </section>
    </section>
</main>
</body>
</html>
